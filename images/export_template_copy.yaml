              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.MATCHES}'
                formulaid: K
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: L
          description: 'Discovering interfaces from IF-MIB.'
          item_prototypes:
            - uuid: f8df8e7bb32e43aeb3e55ebe88e32d63
              name: 'Interface [{#IFNAME}({#IFALIAS})]: Inbound IPv4 traffic blocked'
              type: DEPENDENT
              key: 'net.if.in.block.v4.bps[{#SNMPINDEX}]'
              delay: '0'
              units: bps
              description: |
                MIB: BEGEMOT-PF-MIB
                IPv4 bits per second blocked coming in on this interface.
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.pfInterfacesIfDescr == ''{#IFDESCR}'')].pfInterfacesIf4BytesInBlock.first()'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
              master_item:
                key: net.if.pf.walk
              tags:
                - tag: component
                  value: firewall
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: a681b349a5d84c74af3a332263a00c89
              name: 'Interface [{#IFNAME}({#IFALIAS})]: Inbound IPv4 packets blocked'
              type: DEPENDENT
              key: 'net.if.in.block.v4.pps[{#SNMPINDEX}]'
              delay: '0'
